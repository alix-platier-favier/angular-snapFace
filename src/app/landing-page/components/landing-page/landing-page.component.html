<div class="landing-block">
    <img src="assets/snapface.png" alt="Snapface logo">
    <div class="landing-links">
      <button (click)="onContinue()">Continue to Snapface</button>
    </div>

    <form #emailForm="ngForm"(ngSubmit)="onSubmitForm(emailForm)">
      <label for="emailInput">Subscribe to our newsletter ! </label>
      <input type="email" id="emailInput" [(ngModel)]="userEmail" name="userEmail" placeholder="Enter your email">
      <button type="submit">OK</button>
    </form>
</div>
